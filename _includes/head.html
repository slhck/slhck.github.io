<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="preload" href="/assets/fontawesome/fontawesome.min.css" as="style">
  <link rel="preload" href="/assets/fontawesome/brands.min.css" as="style">
  <link rel="preload" href="/assets/fontawesome/solid.min.css" as="style">
  <link rel="preload" href="{{ "/assets/main.css" | relative_url }}" as="style">

  <link rel="preload" href="/assets/webfonts/andada-pro-v20-latin-italic.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/assets/webfonts/andada-pro-v20-latin-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/assets/webfonts/fa-brands-400.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/assets/webfonts/fa-solid-900.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/assets/webfonts/lato-v23-latin-italic.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/assets/webfonts/lato-v23-latin-regular.woff2" as="font" type="font/woff2" crossorigin>

  <link rel="stylesheet" href="/assets/fontawesome/fontawesome.min.css">
  <link rel="stylesheet" href="/assets/fontawesome/brands.min.css">
  <link rel="stylesheet" href="/assets/fontawesome/solid.min.css">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <meta name="google-site-verification" content="6RCdswhEnnc89B9cMrcwEUkV-B_VhyJvIdLkD1q1ovc" />
</head>
